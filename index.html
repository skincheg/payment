<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="payment-block">
      <div class="payment-bg"></div>
      <div class="payment-card">
        <div class="first-card">
          <div class="card-content">
            <p class="card-title">Оформление заказа</p>
            <div class="orderNumber">
              <p class="card-subtext">Номер заказа</p>
              <p class="order-number">187 017 444</p>
            </div>
            <div class="card-line"></div>
            <div class="card-cost">
              <p class="name-product">Платёж за аккаунт Fortnite</p>
              <p class="product-cost">4 000$</p>
            </div>
            <div class="card-line"></div>
            <ul class="card-info">
              <li>Копия чека будет выслана на указанный номер телефона</li>
              <li>Платежная система может взимать дополнительную комиссию</li>
            </ul>
          </div>
        </div>
        <form class="second-card">
          <p class="card-title">Выберите способ оплаты</p>
          <div class="card-select">
            <div class="card-select__item noselect" id="card-select__item-yandex"><p class="card-yandex">Яндекс</p></div>
            <div class="card-select__item noselect" id="card-select__item-visa"><img src="visa.svg" alt="visa"></div>
            <div class="card-select__item noselect" id="card-select__item-bitcoin"><img src="bitcoin.svg" alt="bitcoin"></div>
            <div class="card-select__add noselect" id="card-select__item-add"><img src="add.svg" alt="add"></div>
          </div>
          <p class="card-title">Ваши контактные данные</p>
          <div class="card-input">
            <input type="text" class="card-input__item" placeholder="Введите имя">
            <input type="text" class="card-input__item" placeholder="Введите почту">
            <input type="text" class="card-input__item" placeholder="Введите номер телефона">
            <button class="card-btn" type="submit">Оплатить заказ</button>
          </div>
        </form>
      </div>
    </section>
    <script src="cardChoose.js"></script>
    <script src="paymentChoose.js"></script>
  </body>
</html>
