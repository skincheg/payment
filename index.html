<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="payment-block">
      <div class="payment-bg"></div>
      <div class="payment-card">
        <div class="first-card">
          <div class="card-content">
            <p class="card-title">Оформление заказа</p>
            <div class="orderNumber">
              <p class="card-subtext">Номер заказа</p>
              <p class="order-number">187 017 444</p>
            </div>
            <div class="card-line"></div>
            <div class="card-cost">
              <p class="name-product">Платёж за аккаунт Fortnite</p>
              <p class="product-cost">4 000$</p>
            </div>
            <div class="card-line"></div>
            <ul class="card-info">
              <li>Копия чека будет выслана на указанный номер телефона</li>
              <li>Платежная система может взимать дополнительную комиссию</li>
            </ul>
          </div>
        </div>
        <div class="second-card"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
